<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple One Page Scrolling Website Example</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<nav>
  <ul>
    <li><a href="#home" class="active">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#products">Products</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#contact" class="last">Contact</a></li>
  </ul>
</nav>
 
<div class="sections">
  <section id="home"><h1>Home</h1>
    <p>Lorem ipsum Lorem ipsumLorem ipsumLorem ipsumLorem ipsumLorem ipsumLorem ipsumLorem ipsum</p>
    <a href="#services" class="sublinks">Go to Services</a>
  </section>
  <section id="about"><h2>About</h2></section>
  <section id="products"><h2>Products</h2></section>
  <section id="services"><h2>Services</h2></section>
  <section id="contact" class="last"><h2>Contact</h2></section>
</div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
